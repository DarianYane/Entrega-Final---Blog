<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenidos</h1>
    <br>
    <section>
        {% for posteo in posteos %}
            <article>
                <h2>{{ posteo.titulo }}</h2>
                <h3>{{ posteo.subtitulo }}</h3>
                <p>
                    {{ posteo.cuerpo }}
                </p>
                <img src="{{ posteo.imagen }}" alt="">
                <footer>
                    <h3>
                        Autor: {{ posteo.autor }}
                    </h3>
                    Fecha de creaci√≥n: {{ posteo.creado }}
                </footer>
            </article>
            <br>
        {% endfor %}
    </section>
</body>
</html>
